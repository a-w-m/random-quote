<!DOCTYPE html>
<html>
    <head>
            <title>Random Quotes</title>
            <link rel ="stylesheet" type= "text/css" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
            <link rel="icon" href="data:;base64,=">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <body>
        <main id = "quote-machine">
            
            <div id = "quote-box">
                    <p  id ="text" class = "quote-item"> 
                    <p id = "author" class = "author"></p>
                    </p>
                </div>
             <div class = "social-media-box">
                    <a href= "" id = "tweet-link"><i id = "tweet-quote" class="fab fa-twitter"></i></a>
                    <a href ="" id ="tumblr-link"><i class="fab fa-tumblr"></i></a>
             </div>   
            <button id = "new-quote" class = "button-item">New</button>
            <button id = "prev-quote" class = "button-item">Previous</button>
            
        
             


        </main>
        <script src="quote-machine.js", type ="text/javascript" charset ="UTF-8"></script>
    </body>
